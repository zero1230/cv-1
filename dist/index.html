<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的简历</title>
</head>
<body>
    <style id="style">
       
    </style>
    <div id="html"></div>
    <div class="div1wrapper">
        <div id="div1"></div>
    </div>
    
    <style>*{
            padding: 0px;
            margin: 0px;
        }
        *{
            box-sizing: border-box;
        }
        ::after,::before{
            box-sizing: border-box;
        }

        #html{
            word-break: break-all;
           
        }
         #div1{
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            top:20px;
        }

        #div1::after{
            content: '';
            display: block;
            
            position: absolute;
        }

        #div1::before{
            content: '';
            display: block;
          
            position: absolute;
        }

        @media (max-width: 500px) {
            body{
                color: red
            }

            #html{
            word-break: break-all;
            height: 50vh;
            overflow: auto;
        }
         #div1wrapper{
           height: 50vh;
          
        }

        #div1{
            position: relative;
           top:0px;
           right: 0px;
        }


        }</style>
    <script src="/main.1f19ae8e.js"> </script>
</body>
</html>
